{% extends "trading/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

<!-- User Form -->
{% block main %}
<div class="container-fluid main-content">
    <div class="row">
        <div class="col-xs-12 col-md-4"></div>
        <div class="col-xs-12 col-md-4">
            <div class="content-section main-content">
                <form method="POST">  <!-- form will not work without this-->
                    {% csrf_token %}  <!-- form will not work without this-->
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Login</legend>
                       <!-- access the form variable | use crispy forms styles -->
                            {{ form|crispy }}  
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Login</button> <!-- button type must be submit-->
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
                </div>
                <div class="border-top pt-3">
                    <small class="text-muted">Forgot Password ? <a class="ml-2" href="{% url 'password_reset' %}">Recover Now</a></small>
                </div>
            </div>
            
        </div>
        <div class="col-xs-12 col-md-4"></div>
    </div>
</div>
{% endblock main %}
