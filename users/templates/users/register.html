{% extends "trading/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

<!-- User Form -->
{% block main %}
<style type="text/css">
    input,
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active  {
      -webkit-box-shadow: 0 0 0 0 none !important;
    }
</style>
<div class="container-fluid main-content">
    <div class="row">
        <div class="col-xs-12 col-md-4"></div>
        <div class="col-xs-12 col-md-4">
            <div class="content-section main-content">
                <form method="POST">  <!-- form will not work without this-->
                    {% csrf_token %}  <!-- form will not work without this-->
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Create a free account</legend>
                       <!-- access the form variable | use crispy forms styles -->
                            {{ form|crispy }}  
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Sign Up</button> <!-- button type must be submit-->
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></small>
                </div>
            </div>
            
        </div>
        <div class="col-xs-12 col-md-4"></div>
    </div>
</div>
{% endblock main %}
