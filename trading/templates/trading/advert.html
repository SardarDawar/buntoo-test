{% extends "trading/base.html" %}
{% load static %}


{% block main %}

<div class="container" style="margin-top: -50px; margin-bottom: 0px;">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" style="background-color: rgba(1,87,155, 0.7); padding: 10px 40px;">
            <h4 class="text-center center align-content-center text-white p-md-1" style="margin-top: 8px;">
                Create Your Advertisement
            </h4>
            <form method="POST" class="form-group" enctype="multipart/form-data" id="ad-form" style="color: white;">
                {% csrf_token %}
             
                <div class="form-group">
                    <label>Your Ad Content<span style="color: red;">*</span> </label>
                    <textarea  name="content" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label>URL </label>
                    <input  type="url" name="linked" class="form-control">
                </div>
                <div class="form-group">
                    <label>Image </label>
                    <input type="file" accept="image/*" name="img" style="color: black;">
                </div>
                <div class="form-group">
                    <label>Video </label>&nbsp;
                    <input type="file" accept="video/*" name="video" style="color: black;">
                </div>
                <div class="form-group">
                    <label>Your Card </label>
                    <div id="card-element" style="margin-left: 8px; color: white;">
                    </div>
                    <div id="card-errors" role="alert"></div><br>
                </div>
                <center>
                    <input type="submit" class="btn btn-primary center centered" value="Pay $15" style="padding: 10px 50px">
                </center>
            
            </form>
            
        </div>
        <div class="col-sm-3"></div>
    </div>

</div>



<script src="https://js.stripe.com/v3/"></script>
<script type="text/javascript" src="{% static 'client.js' %}"></script>

{% endblock %}
{% block footer %}
{% endblock footer %}
